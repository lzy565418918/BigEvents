<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control title" name="title" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="#" class="article_cover" style="display: none">
                        <input type="file" id="exampleInputFile" class="cover" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="pid">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput" name="date">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" style="cursor: text">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">在页面中textarea框里输入的东西怎么用JQ获取啊啊啊</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-push">发布</button>
                        <button type="submit" class="btn btn-default btn-save">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 模态框 -->
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Information</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    //   发布文章
    // 请求地址：https://autumnfish.cn/big32/admin/article_publish
    // 请求方式：post
    // 请求参数：
    // title	string	文章标题
    // cover	file	文章封面图片
    // pid	    number	文章类型id
    // date	    string	日期
    // content	string	文章内容
    $(function () {
        //  var title = $('.title')


        //  var cover = 
        //  var pid = 
        //  var date = 
        //  var content = 
        $('#exampleInputFile').change(function () {
            // console.log(this.files);
            //files是文件类型的一个属性
            var file = this.files[0]
            var url = URL.createObjectURL(file)
            // console.log(this);

            $('.article_cover').attr('src', url).show()
        })

        //发布文章
        $('.btn-push').on('click', function (e) {
            console.log(1);
//             var txt=$('textarea').text()
// console.log(txt);

            e.preventDefault()
            var formData = new FormData($('form')[0])
            console.log($('form')[0]);
            //修改用户
            $.ajax({
                url: 'https://autumnfish.cn/big32/admin/article_publish', //接口地址
                data: formData,
                type: 'post', //请求的方法POST/GET
                contentType: false,
                processData: false,
                success: function (backData) {
                    console.log(backData);
                    $('.modal-body').text(backData.msg)
                    $('#myModal').modal()
                },
            })
        })

        $('.btn-save').on('click', function (e) {
            console.log(1);

            e.preventDefault()
            var formData = new FormData($('form')[0])
            console.log($('form')[0]);
            //修改用户
            $.ajax({
                url: 'https://autumnfish.cn/big32/admin/article_publish', //接口地址
                data: formData, //数据可以写对象
                type: 'post', //请求的方法POST/GET
                contentType: false,
                processData: false,
                success: function (backData) {
                    console.log(backData);
                    $('.modal-body').text(backData.msg)
                    $('#myModal').modal()
                },
            })
        })

    })
</script>

</html>
