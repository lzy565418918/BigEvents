<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <!-- 模态框 -->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Login Information</h4>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('.input_sub').on('click', function (e) {
            //阻止默认行为
            e.preventDefault()
            //获取用户名
            var user_name = $('.input_txt').val().trim()
            //获取密码
            var password = $('.input_pass').val().trim()
            //判断账号密码是否填写
            if (user_name == '' || password == '') {
                        // alert('请输入完整的用户名和密码')
                        $('.modal-body').text('请输入完整的用户名和密码')
                        $('#myModal').modal()
                        $('.input_txt').val('')
                        $('.input_pass').val('')
                        return
                    } 
            //调用接口
            $.ajax({
                url: 'https://autumnfish.cn/big/admin/login', //接口地址
                data: {
                    user_name: user_name,
                    password: password
                }, //数据可以写对象
                type: 'POST', //请求的方法POST/GET
                //   dataType: 'json',
                success: function (backData) {
                    //判断账号密码是否正确
                    if (backData.code == 400) {
                        // alert(backData.msg)
                        $('.modal-body').text(backData.msg)
                        $('#myModal').modal()
                        //弹窗提示错误后，清空文本框
                        $('.input_txt').val('')
                        $('.input_pass').val('')
                        return

                    } else if (backData.code == 200) {
                        // alert(backData.msg)
                        // $('.modal-body').text(backData.msg)
                        // $('#myModal').modal()
                        //登陆成功后跳转至首页
                        window.location.href = './index.html'
                    }

                },
            })
        })
    })
</script>

</html>
