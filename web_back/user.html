<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" id="inputEmail3" value="李思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email" id="inputEmail3" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic" >
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name="password" id="inputEmail3" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 模态框 -->
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Login Information</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    $(function () {

        // 请求地址：https://autumnfish.cn/big/admin/userinfo_edit

        // 请求方式：post

        // 请求参数：使用formdata提交


        // 获取用户信息
        // 请求地址：/admin/userinfo_get

        // 请求方式：get

        // 请求参数：无

        //获取用户信息
        $.ajax({
            url: 'https://autumnfish.cn/big32/admin/userinfo_get', //接口地址
            // data: {}, //数据可以写对象
            type: 'get', //请求的方法POST/GET
            dataType: 'json',
            success: function (backData) {
                console.log(backData)
                for (var key in backData.data) {
                    $('.' + key).val(backData.data[key])
                }
                $('.user_pic').attr('src', backData.data.user_pic)
            }

        })

    })

    $('#exampleInputFile').change(function(){
        var file=this.files[0]
        var url=URL.createObjectURL(file)
        console.log(this);
        
        $('.user_pic').attr('src',url)
    })


    $('.btn-success').on('click', function (e) {
        e.preventDefault()
        var formData = new FormData($('form')[0])
        console.log($('form')[0]);
        //修改用户
        $.ajax({
            url: 'https://autumnfish.cn/big32/admin/userinfo_edit', //接口地址
            data: formData, //数据可以写对象
            type: 'post', //请求的方法POST/GET
            contentType:false,
            processData:false,
            success: function (backData) {
                console.log(backData);
            },
        })
    })
</script>

</html>
